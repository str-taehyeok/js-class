<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 기초3</title>
</head>
<body>
  <div class="box" style="width: 100px; height: 100px; background-color: orange;"></div>
  <button>숨기기</button>
