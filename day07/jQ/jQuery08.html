<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>jQuery 최종 실습</title>
  <style>
    body {
  /* font-family: ; */
  font-weight: bold;
}

table {
  width: 200px;
  margin: 0 auto;
  text-align: center;
}

thead {
  background-color: lemonchiffon;
}

fieldset {
  text-align: center;
  margin: 0 auto;
  width: 250px;
  display: flex;
  flex-direction: column;
}
  </style>
</head>
<body>
  <table border="1">
    <caption>요금표</caption>
    <thead>
      <tr>
        <th>구분</th>
        <th>요금</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>아동</td>
        <td>무료</td>
      </tr>
      <tr>
        <td>청소년</td>
        <td>2000</td>
      </tr>
      <tr>
        <td>성인</td>
        <td>5000</td>
      </tr>
    </tbody>
  </table>
  <fieldset>
    <legend>구분</legend>
    <input type="text" id="input">
    <input type="button" value="확인" onclick="confirm()">
  </fieldset>
</body>
<script src="./jQuery.js"></script>
  <script>
globalThis.$temp;

function confirm(){
  let flag = false;
  const $input = $("#input");
  const $tds = $("tbody tr td:first-child");

  if(globalThis.$temp){
    globalThis.$temp.closest("tr").css("background-color", "white");
    globalThis.$temp.text(globalThis.$temp.text().replaceAll("★", ""));
  }

  $tds.each((i, td) => {
    const $td = $(td);
    if($(td).text() === $input.val()){
      flag = true;
      $(td).text("★" + $(td).text());
      globalThis.$temp = $td;
      $td.closest("tr").css("background-color", "red");
    }
  })

  if(!flag){
    alert("다시 입력하세요!")
  }

  $input.val("");
}

</script>

</html>
