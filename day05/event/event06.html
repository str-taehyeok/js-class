<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input value list로 가져오기</title>
</head>
<body>
  <input type="text" value="누렁이.">
  <input type="text" value="점박이.">
  <input type="text" value="포동이.">
  <ul id="result"></ul>
  <button>동물 버튼</button>
</body>
<script>
  // 동물버튼을 눌렀을 때!
  // input의 value만 가져와서
  // ul태그 안에 li로 3개 value를 화면 뿌리기
  // 단 li태그는 js로 만든다.

  NodeList.prototype.map = Array.prototype.map;
  const button = document.querySelector("button");
  const inputs = document.querySelectorAll("input")
  const ul = document.querySelector("ul")
  const values = inputs.map((input)=>input.value)
  // 다 가져오기
console.log(input.value)
  // 버튼 눌렀을 때 이벤트 작성
  button.addEventListener("click",()=>{
    // value만 가져와야됨 for문 돌려서
    values.forEach((value)=>{
      // result에 담아야되는데 li 태그로 만들어서 담아야 되니 create 넣어야됨
      // ul.innerHTML += `<li>${value}</li>`;
      const li = document.createElement("li");
      li.innerText = value;
      ul.appendChild(li)
    })
  })

</script>
</html>
