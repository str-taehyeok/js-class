<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트08</title>
</head>
<body>
  <div>
    <label><input type="checkbox" name="checkTest" value="선택1">선택1</label>
    <label><input type="checkbox" name="checkTest" value="선택2">선택2</label>
    <label><input type="checkbox" name="checkTest" value="선택3">선택3</label>
    <p id="result"></p>
  </div>
</body>
<script>
  NodeList.prototype.filter = Array.prototype.filter;
  NodeList.prototype.map = Array.prototype.map;
// 체크 박스가 3개 모두 선택되면 result에 환영합니다의 메세지를 출력
// 체크 박스가 3개 미만이면 result에 아무것도 출력하지 않는다.
  const checkboxes = document.querySelectorAll("input[type='checkbox']") 
  const result = document.querySelector("#result")
  console.log(checkboxes, result); // input 배열 3개, p 태그 불러옴

  checkboxes.forEach((checkbox)=>{ //-> 체크박스 하나씩 불러옴
    checkbox.addEventListener("click",(e)=>{  //-> 하나씩 클릭했을 때 이벤트 객체를 불러와서
      // map으로 체크박스 다 체크로 수정하고 filter로 checkboxes 배열 길이가 3인 조건식을 만들어서
      // true일 때 p(result) 태그에 환영합니다 출력
    const check = checkboxes.map((checkbox)=>checkbox.checked).filter((checked) => checked).length === 3
    if(check){
      result.innerText = "환영합니다";
    }else{
      result.innerText = "";
    }
  })
})
