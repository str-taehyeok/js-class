<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 불러오기</title>
  <style>
    #wrapper{
      display: flex;
      flex-wrap: wrap;
      width: 750px;
    }
    #wrapper img{
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="wrapper"></div>
</body>
<script>
  // https://jsonplaceholder.typicode.com/photos/ 경로에서
  // fetch로 요청해서 thumbnailUrl만 추출해서
  // wrapper 안에 image 태그로 이미지를 출력하기
  // 예시 ex)
  // <div>
  //    <img src="thumbnailUrl">
  // </div>
  // 단 이미지는 10개만 불러온다. 2행 5열로 화면에 배치한다.
  const wrapper = document.querySelector("#wrapper");

  const getImage = async () => {
    const response = await fetch("https://jsonplaceholder.typicode.com/photos")
    const datas = await response.json();
    return datas;
  }

  getImage()
    .then((photos)=>photos.slice(0,10))
    .then((photos)=> photos.map(({thumbnailUrl})=>thumbnailUrl))
    .then((urls)=>{
      urls.forEach((url)=>{
        // const img = document.createElement('img')
        // img.src = url;
        // wrapper.appendChild(img);
        wrapper.innerHTML += `<img src="${url}" alt="url${1}">`
      });
    })
    .catch(console.error)

</script>
</html>
