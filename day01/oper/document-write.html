<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문서</title>
</head>
<body>
  
</body>
<script>
  document.write("<h1>Hello, World!😎</h1>")
  // 나의 이름은 000이고,
  // 나이는 00살, 만 나이는 00살입니다.
  // 문서에 JS로 작성하기!
  let name = "김태혁";
  let age = 20;
  let realAge = 20 - 1;
  document.write("<h1>나의 이름은"+name + "이고,<br> 나이는" + age +"살, 만 나이는"+realAge+"입니다</h1>")
  // 템플릿 리터널 ES6
  // 문자열 안에서 변수를 사용할 수 있는 문법
  document.write(`나의 이름은 ${name}이고,<br /> 나이는 ${age}, 만 나이는 ${realAge}입니다.`)
</script>
</html>
