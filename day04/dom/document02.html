<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>name을 이용한 선택</title>
</head>
<body>
  <h1>name 속성을 이용한 선택</h1>
  <form >
    <div>
      <span>아이디</span><input type="text" name="id" placeholder="아이디" value="italy2004">

    <div>
      <span>비밀번호</span><input id="password" type="text" name="password" placeholder="비밀번호" value="1234">
    </div>
    <div>
      <label>c언어</label><input type="checkbox" name="language" placeholder="c"></label>
    </div>
    <div>
      <label>파이썬</label><input type="checkbox" name="language" placeholder="python"></label>
    </div>
    <div>
      <label>자바</label><input type="checkbox" name="language" placeholder="java" checked></label>
    </div>
  </form>
</body>
<script>
  const id = document.getElementsByName("id");
  const password = document.getElementById("password");
  const checkboxs = document.getElementsByName("language");

// checkbox를 모두 가져오기

</script>
