<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>클래스 이름으로 선택하기 실습</title>
</head>
<body>
  <div>
    <ul>
      <li class="list">첫 번째 리스트</li>
      <li class="list">두 번째 리스트</li>
      <li class="list">세 번째 리스트</li>
      <li class="list">네 번째 리스트</li>
      <li class="list">다섯 번째 리스트</li>
    </ul>
  </div>
</body>
  <script>
// 자바스크립트로 list의 클래스 이름으로 선택하여 .list인 태그의 폰트의 크기를 20px로 변경하고
// ul 태그의 style중 display를 flex로 변경한다.
// 단, 선택자는 list만 불러온다.
  HTMLCollection.prototype.forEach =Array.prototype.forEach;

// 들고왔으면 항상 봐라
// console.log(lists)
  const lists = document.getElementsByClassName("list");
  lists.forEach((list) => {
    list.style.fontSize = "20px";
// 들고왔으면 확인 console.log(list.parentElement) => 출력값 <ul></ul>
    list.parentElement.style.display = "flex";
  })
  

  </script>
</html>
